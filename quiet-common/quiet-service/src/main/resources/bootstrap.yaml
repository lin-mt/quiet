spring:
  jpa:
    database: mysql
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL55Dialect
  jackson:
    date-format: 'yyyy-MM-dd HH:mm:ss'
    deserialization:
      FAIL_ON_UNKNOWN_PROPERTIES: false
    locale: zh_CN
    time-zone: GMT+8
security:
  oauth2:
    client:
      client-id: ${spring.application.name}
    resource:
      id: ${spring.application.name}
dubbo:
  protocol:
    port: -1
    id: dubbo
    name: dubbo
  consumer:
    filter: token-value-consumer
  provider:
    filter: token-value-provider
